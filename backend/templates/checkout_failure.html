{% extends "_base.html" %}

{% block title %}Purchase Failure{% endblock title %}

{% block content %}

<div class="max-w-xl mx-auto py-10">

    <div class="bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-sm sm:w-full sm:p-6 mx-auto">
    <div>
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">

        </div>
        </div>
    </div>
    <div class="mt-5 sm:mt-6">
        <a href="{% url 'store' %}" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm">Go Home</a>
    </div>
    </div>


</div>
