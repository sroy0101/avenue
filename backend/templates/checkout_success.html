{% extends "_base.html" %}

{% block title %}Purchase Success{% endblock title %}

{% block content %}

<div class="max-w-xl mx-auto py-10">

    <div class="bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-sm sm:w-full sm:p-6 mx-auto">
    <div>
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
        </div>
        <div class="mt-3 text-center sm:mt-5">
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Payment Success</h3>
        <div class="mt-2">
            <p class="text-sm text-gray-500">Your order was placed successfully. Please check your email for more info.</p>
        </div>
        </div>
    </div>
    <div class="mt-5 sm:mt-6">
        <a href="{% url 'store' %}" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:text-sm">Go Home</a>
    </div>
    </div>


</div>

{% endblock content %}
