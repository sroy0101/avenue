{% extends "base.html" %}

{% block title %}Home{% endblock title%}

{% block content %}
    <h1>Product List</h1>
    {% for product in product_list %}
        <div>
            <h2><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h2>
                <img style="max-width: 100%;" class="product-image" src="{{product.cover.get_medium_image_url}}" alt="{{product.cover.name}}">
            <p>{{ product.description }}</p>
        </div>
    {% endfor %}
{% endblock content %}
